ext {
    libraries = [:]
}

libraries.dynahist = 'com.dynatrace.dynahist:dynahist:1.3'
libraries.eclipseCollections = "org.eclipse.collections:eclipse-collections:11.0.0"
libraries.guava = 'com.google.guava:guava:31.1-jre'
libraries.hash4j = "com.dynatrace.hash4j:hash4j:0.9.0"

def log4j = [group: 'org.apache.logging.log4j', version: '2.17.2']
libraries.log4j_core = "${log4j.group}:log4j-core:${log4j.version}"
libraries.log4j_api = "${log4j.group}:log4j-api:${log4j.version}"
libraries.log4j_slf4j = "${log4j.group}:log4j-slf4j-impl:${log4j.version}"

def lucene = [group: 'org.apache.lucene', version: '9.6.0']
libraries.lucene_core = "${lucene.group}:lucene-core:${lucene.version}"
libraries.lucene_codecs = "${lucene.group}:lucene-codecs:${lucene.version}"
libraries.lucene_analysis_common = "${lucene.group}:lucene-analysis-common:${lucene.version}"
libraries.lucene_queryparser = "${lucene.group}:lucene-queryparser:${lucene.version}"
libraries.lucene_queries = "${lucene.group}:lucene-queries:${lucene.version}"

libraries.zstd = "com.github.luben:zstd-jni:1.5.5-1"

// TEST DEPENDENCIES
def versionJunit = "5.8.2"
libraries.junit_api = "org.junit.jupiter:junit-jupiter-api:${versionJunit}"
libraries.junit_params = "org.junit.jupiter:junit-jupiter-params:${versionJunit}"
libraries.junit_runtime = "org.junit.jupiter:junit-jupiter-engine:${versionJunit}"

libraries.assertj_core = 'org.assertj:assertj-core:3.23.1'
libraries.mockito_core = 'org.mockito:mockito-core:4.6.1'
libraries.size_of = 'org.ehcache:sizeof:0.4.3'
